<ion-header>
  <ion-navbar>
    <ion-title>
      Driver details
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <ion-list id="driverDetails-list10">
    <ion-item id="driverDetails-input13">
      <ion-label stacked>
        ID
      </ion-label>
      <ion-input type="text" placeholder="John Doe" name="name"></ion-input>
    </ion-item>
    <ion-item id="driverDetails-input14">
      <ion-label stacked>
        Car Model
      </ion-label>
      <ion-input type="text" placeholder="Email" name="email"></ion-input>
    </ion-item>
    <ion-item id="driverDetails-input15">
      <ion-label stacked>
        Car make
      </ion-label>
      <ion-input type="text" placeholder="4047893398" name="phone"></ion-input>
    </ion-item>
    <ion-item id="driverDetails-input16">
      <ion-label stacked>
        Car color
      </ion-label>
      <ion-input type="text" placeholder="Black" name="password"></ion-input>
    </ion-item>
    <ion-item id="driverDetails-input17">
      <ion-label stacked>
        Car VIN
      </ion-label>
      <ion-input type="number" placeholder="WVGAV3AX0DW620607" name="password"></ion-input>
    </ion-item>
  </ion-list>
  <button id="driverDetails-button9" ion-button color="positive" block>
    Update
  </button>
</ion-content>
